<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPP V-1.0</title>
    <!-- EXTERNAL CSS STYLESHEET -->
    <link rel="stylesheet" href="./style.css">

    <!-- CCXT -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ccxt@1.42.6/dist/ccxt.browser.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- FIREBASE -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="./firebase.js"></script>
</head>

<!-- ======== HTML ========= -->
<body>
    <div class="center" id="main-container">
        <div class="title">
            <h1>Welcome to CPP</h1>
        </div>
        
        <div id="form-container">
            <form action="" id="user-form">
                <h2 class="subtitle addcoins">Add Coins</h2>
                
                <div id="input-container">
                    <div class="input">
                        <label for="coin1">Coin Name : </label>
                        <input type="text" id="coin1" required="" placeholder="Enter Coin"> <br><br>
                    </div>

                    <div class="input">
                        <label for="ticker1">Ticker : </label>
                        <input type="text" id="ticker1" required="" placeholder="Valid Ticker"> <br><br>
                    </div>

                    <div class="input">
                        <label for="buy1">Buy Price : </label>
                        <input type="number" id="buy1" required="" placeholder="Buy Price"> <br><br>
                    </div>

                    <div class="input">
                        <label for="quant1">Buy Quantity : </label>
                        <input type="number" id="quant1" required="" placeholder="Quantity"> <br><br>
                    </div>

                </div>

                <div id="button-container">
                    <button id="savebutton" type="button" onclick="saveData()">Save</button>
                </div>

            </form>
        </div>

        <div id="table-container">
            <h2 class="subtitle currentportfolio">Current Portfolio</h2>
            <table id="table">
                <tr>
                    <th>S.No</th>
                    <th>Coin</th>
                    <th>Ticker</th>
                    <th>Buy_Price</th>
                    <th>Buy_Quantity</th>
                    <th>Current_Price</th>
                    <th>Profit</th>
                    <th>Options</th>
                </tr>
            </table>
        </div>

        <div id="totalprofit-container">
            <h2 class="subtitle totalprofit">Your Total Profit is : XX$</h2>
        </div>
    </div>
</body>
</html>
